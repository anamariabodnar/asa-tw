<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="signup.css" type="text/css">
	</head>
	<body>
	<div class="container">
	<h1> Sign Up for Free <h1>
	<form>
		<div class="mandatory">
		<input type="text" name="name" placeholder="Full name" required>
		</div>
		<div class="mandatory">
		<input type="text" name="email" placeholder="Email Address" required>
		</div>
		<div class="mandatory">
		<input type="text" name="birthday" placeholder="Birthday" onfocus="(this.type='date')" required>
		</div>
		<div class="mandatory">
		<input type="text" name="country" placeholder="Country" required>
		</div>
		<div class="mandatory">
		<input type="text" name="city" placeholder="City" required>
		</div>
		<div id="btn-create">
	    	<button type="submit" value="register" class="button-create-account">REGISTER</button>
	    </div>
	</form>
	</div>
	</body>
</html>
